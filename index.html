<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log-in or Sign-up</title>
    <link rel="stylesheer" href="style.css">
    <link rel="icon" href="./icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
        <img class="w-80 "src="./Facebook-Logo.png" alt="">
        <p class="text-2xl mx-2 ">Facebook helps you to connect and share with the people in your life</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-sm">
        <input class=" outline-blue-600 px-5 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or Phn Number">
        <input class=" outline-blue-600 px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg"type="password" placeholder="Password">
        <button class="bg-blue-600 text-white  my-2 py-3 rounded-md font-bold text-sm hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password</span>
        <hr class="my-2">
        <button class="bg-green-600 text-white  my-2 py-3 rounded-md font-bold text-sm w-fit px-4 mx-auto hover:bg-greem-700">Create New Account</button>
    </div>
  </div>
</body>
</html>
